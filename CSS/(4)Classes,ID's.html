<!DOCTYPE html>
    <html>
        <head>
            <title>Classes & ID's</title>
            <meta charset="utf-8">
            <style>
                #This{
                    font-size: 300%;
                    color: aqua;
                    
                }
                .it{
                    
                    background-color: chartreuse;
                    color: aliceblue;
                }
                #h1{
                    font-style: italic;
                }
            </style>
        </head>
        <body>
            <h1 id="h1">Hai everyone.</h1>
            <p id="This">This is what it means.</p>
            <p class="it">Everyone is meant for some meanings.</p>
            <p class="it">Can you please help me?</p>
        </body>
    </html>
